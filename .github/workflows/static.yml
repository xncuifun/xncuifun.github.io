# 将静态内容部署到 GitHub Pages 的简单工作流程
姓名：名称：将静态内容部署到页面

on：
  # 在针对默认分支的推送上运行# Runs on pushes targeting the default branch
  pushpush:
    branches: ["main"]

  # 允许您从“操作”选项卡手动运行此工作流程# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents:   内容：已读
  pages:   页数： 写
  id-token:   id-token：写入

# 只允许一次并发部署，跳过正在进行的运行和最新排队之间的排队运行。
# 但是，不要取消正在进行的运行，因为我们希望这些生产部署能够完成。
并发性：
  组：“页面”
  取消进行中: false

工作：
  #由于我们只是发布，因此采用独立的发布作业
  部署：
    环境：
      姓名：github-pages
      网址：$ {  { steps.deployment.outputs.page_url }  }
    运行：ubuntu-latest
    脚步：
      -姓名：结帐
        用途：actions/checkout@v4
      -姓名：设置页面
        用途：actions/configure-pages@v5
      - 名称：上传工件
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
